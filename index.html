<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css">
  <title>RSS Bayan</title>
</head>
<body>
  <div class="wrap">
    <header>
      <h1 class="h1">RSS Bayan</h1>
    </header>
    <ul class="acc-list">
      <li>
        <label class="acc">
          <input class="acc__radio" type="radio" name="radio">
          <div class="acc-cap">
            <span class="acc-cap__title">Intro meme</span>
            <img src="./img/cross.svg" alt="cross.svg" class="acc-cap__img">
          </div>
          <div class="acc-content">
            <img src="./img/img1.png" alt="intro meme" class="acc-content__img">
          </div>
        </label>
      </li>
      <li>
        <label class="acc">
          <input class="acc__radio" type="radio" name="radio">
          <div class="acc-cap">
            <span class="acc-cap__title">Stages meme</span>
            <img src="./img/cross.svg" alt="cross.svg" class="acc-cap__img">
          </div>
          <div class="acc-content">
            <img src="./img/img2.png" alt="intro meme" class="acc-content__img">
          </div>
        </label>
      </li>
      <li>
        <label class="acc">
          <input class="acc__radio" type="radio" name="radio">
          <div class="acc-cap">
            <span class="acc-cap__title">100% Test meme</span>
            <img src="./img/cross.svg" alt="cross.svg" class="acc-cap__img">
          </div>
          <div class="acc-content">
            <img src="./img/img3.png" alt="test meme" class="acc-content__img">
          </div>
        </label>
      </li>
      <li>
        <label class="acc">
          <input class="acc__radio" type="radio" name="radio">
          <div class="acc-cap">
            <span class="acc-cap__title">Dat vas isy meme</span>
            <img src="./img/cross.svg" alt="cross.svg" class="acc-cap__img">
          </div>
          <div class="acc-content">
            <img src="./img/img4.png" alt="test meme" class="acc-content__img">
          </div>
        </label>
      </li>
    </ul>
    <footer>
      <a class="gh-logo footer-link" href="https://github.com/nduchin" target="_blank">
        <img class="footer-link-img" src="./img/github-mark.svg" alt="github-logo">
      </a>
      <a class="rsschool-logo footer-link" href="https://rs.school/js/" target="_blank">
        <img class="footer-link-img" src="./img/rs_school_js.svg" alt="rsschool-logo">
      </a>
    </footer>
  </div>
</body>
</html>
